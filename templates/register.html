<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP WEB | Registration Page</title>
    <link rel="stylesheet" href="../static/login_style.css">
</head>
<body>
    <div class="container">
        <h1>NLP WEB</h1>

        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}

        <h3>Register Here</h3><br>

        <form action="/perform_registration" method="post">
<!--            <label>Email</label>-->
            <input type="text" name="user_name" placeholder="Enter your name" required><br>


            <input type="email" name="user_email" placeholder="Enter your email address" required><br>

<!--            <label>Password</label>-->
            <input type="password" name="user_password" placeholder="Enter your password" required><br>

            <input type="submit" value="Register"><br>

            <p>Already a member? <a href="/">Click here to login</a></p>
        </form>
    </div>
</body>
</html>
